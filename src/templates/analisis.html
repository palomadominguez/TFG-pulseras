{% extends 'index.html' %}

{% block css %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/paciente.css') }}">
{% endblock %}

{% block content %}
    <h1>Analisis de un informe </h1>

    <form action="/analisis" method="POST" enctype="multipart/form-data">
        Seleccione el paciente:
        <br />
         <select class="form-control" id="idPaciente" name = "idPaciente">
            {% for paciente in pacientes %}
                         <option value={{paciente._id}}>{{paciente.Nombre}}, {{paciente.Apellidos}}</option>
                    {% endfor %}
        </select>
    <br>
    <select class="form-control" id="idInforme" name = "idInforme">

        </select>
    <br>
        <input type="submit">

    </form>

{% endblock %}

{% block js %}
        <script src="{{ url_for('static', filename='js/analisis.js') }}"></script>
{% endblock %}
